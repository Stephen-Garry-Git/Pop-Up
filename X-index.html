<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop-Up Modal</title>
  <link rel="stylesheet" href="X-style.css" />
</head>
<body>

  <button id="openPopup">Show Pop-Up</button>

  <div class="popup-container" id="popup">
    <div class="popup-box">
      <p>This is a pop-up message!</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="X-index.js" defer></script>
</body>
</html>
